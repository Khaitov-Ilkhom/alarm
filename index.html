<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="wrapper">
    <h1>00:00:00</h1>
    <form class="setAlarm">
        <div class="set-alarm-field">
            <input type="number" name="hr" placeholder="HH" max="23" min="00" required>
            <input type="number" name="min" placeholder="MM" max="59" min="00" required>
            <input type="number" name="sec" placeholder="SS" max="59" min="00" required>
        </div>
        <div class="buttons">
            <button type="submit" class="set-alarm">Set Alarm</button>
            <button type="reset" onclick="stopAlarm()" class="clear-alarm">Stop Alarm</button>
        </div>
    </form>
    <hr style="margin-top: 20px">
    <h3 style="margin: 20px 0;">Upcoming Alarms</h3>
    <div id="upcoming-alarms">
        <ul id="upcoming-alarms-list">
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
